 
{% extends "header.html" %}
{% block body %}

<body class="text-center">
    <form class="form-signin" style="margin-top: 200px;" action="" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" value="{{request.form.email}}" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" value="{{request.form.password}}" required>
        <label for="inputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="inputPassword" name="confirm" class="form-control" placeholder="Confirm Password" value="{{request.form.confirm}}" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

    <p>{{error}}</p>
</body>

{% endblock %}
